name: Lint Test and Deploy Workflow
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Download Code 
              uses: actions/checkout@v4
            
            - name: Install Node JS
              uses: actions/setup-node@v4
              with:
                node-version: 20

            - name : Install Dependencies
              run: npm ci

            - name: Run Lint
              run: npm run lint
              
